<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/feather-icons"></script>
  <title>Dashboard Starwars</title>
</head>
<body>
  <div class="container">
    <aside>
      <img src="./assets/logo.png" alt="logo Star Wars">
      <ul>
        <li>
          <img src="./assets/dashboard.svg">
          <p>Dashboard</p>
        </li>
        <li>
          <img src="./assets/personagens.svg">
          <p>Personagens</p>
        </li>
        <li>
          <img src="./assets/planetas.svg">
          <p>Planetas e luas</p>
        </li>
        <li>
          <img src="./assets/nave.svg">
          <p>Naves espaciais</p>
        </li>
      </ul>
      <div class="settings">
        <i data-feather="settings"></i>
        <p>Configurações</p>
      </div>
    </aside>
    <main>
      <div class="content">
        <section class="cards">
          <div class="small-card">
            <div class="card-data">
              <h2>Personagens</h2>
              <p id="characters"></p>
            </div>
            <img src="./assets/personagens-black.svg" alt="">
          </div>
  
          <div class="big-card">
            <div class="half-card">
              <div class="card-data">
                <h2>Luas</h2>
                <p id="moons"></p>
              </div>
              <img src="./assets/luas-black.svg" alt="">
            </div>
            <div class="half-card">
              <div class="card-data">
                <h2>Planetas</h2>
                <p id="planets"></p>
              </div>
              <img src="./assets/planetas-black.svg" alt="">
            </div>
          </div>
  
          <div class="small-card">
            <div class="card-data">
              <h2>Naves</h2>
              <p id="space-ships"></p>
            </div>
            <img src="./assets/nave-black.svg" alt="">
          </div>
        </section>
        <div class="secondary-container">
          <section class="table">
            <header>
              <h3>Últimos filmes</h2>
              <span>Saiba os últimos lançamentos da marca</span>
            </header>
            <table id="films-table">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Estréia</th>
                  <th>Diretor</th>
                  <th>Episode</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </section>
          <section id="chart">
          </section>
        </div>
      </div>
    </main>
  </div>
  <script>
    feather.replace()
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
